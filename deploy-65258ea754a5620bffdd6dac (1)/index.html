  <body>
    <div class="header">

    </div>
    <div class="container">
      <div id="container-top" class="container-top">

        <div id="complete" class="complete">Tamamlanan</div>
        <div id="continuing" class="continuing">Devam Eden</div>
      </div>
      <div class="contaniner-content">
        <ul id="ul"></ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
